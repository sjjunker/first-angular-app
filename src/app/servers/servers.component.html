<label for="serverName">Server Name</label>

<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)" />-->
<!--Two way data binding-->
<input
  type="text"
  class="form-control"
  id="serverName"
  [(ngModel)]="serverName"
/>

<!--<p>{{ serverName }}</p>-->
<button
  class="btn btn-primary"
  [disabled]="!allowsNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<p [innerText]="allowsNewServer"></p>
<p>{{ allowsNewServer }}</p>
<!-- Don't mix string interpolation and property binding in the same element-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">
  Server was created. Server name is {{ serverName }}
</p>
<ng-template #noServer><p>No server was created.</p></ng-template>
<!--Assignment: Data Binding-->
<label for="username">Username</label>
<input
  type="text"
  class="form-control"
  id="username"
  [(ngModel)]="username"
  (change)="onUsernameChange()"
/>
<p>User name is {{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="usernameIsEmpty"
  (click)="onResetUsername()"
>
  Reset Username
</button>

<app-server *ngFor="let server of servers; let index = index"></app-server>
